<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="id"></p>
<script>
    let i;
    let text = "";
    for (i=0;i<=5;i++){
        text+="The number is"+i+"</br>"
    }
    document.getElementById("id").innerHTML=text



    let number = parseInt(prompt('number'));
    let a=0;
    for (let i = 1;i<=number;i++){
        a+=1;
        alert(a);
    }

</script>
</body>
</html>
